apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: dev
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 944283277918.dkr.ecr.us-west-2.amazonaws.com/springboot-app-githubactions:480374b45c96c1c71939585bca7d481145c013da
        ports:
        - containerPort: 80

